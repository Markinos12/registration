        body {

        .logo {
    width: 80px; /* Reduce the size of the logo */

    cursor: pointer;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
}

        /* Pop-up styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none;
            color: white;
            text-align: center;
            font-size: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        /* Animation for pop-up fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        form {

        label {
            font-weight: bold;

        input, select, button {
            padding: 10px;

            border-radius: 5px;
            font-size: 16px;

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .logo {
            width: 70px; /* Adjust the size of the logo */
            height: auto;
            position: fixed;
            top: 13.9%; /* Position vertically centered */
            left: 87%; /* Position horizontally centered */
            transform: translate(-50%, -50%); /* Adjust for perfect centering */
            cursor: pointer;
            animation: shake 0.6s ease-in-out infinite; /* Animation for shaking effect */
        }

        /* Shake animation to simulate alert effect */
        @keyframes shake {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -50%) rotate(10deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(-10deg);
            }
            75% {
                transform: translate(-50%, -50%) rotate(10deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        function updateCountry() {
            const phoneInput = document.getElementById('phone').value;
            const countrySelect = document.getElementById('country');
            const codeMatch = phoneInput.match(/^\+(\d{1,3})/);
            
            if (codeMatch) {
                const countryCode = `+${codeMatch[1]}`;
                const countryName = countryCodes[countryCode] || "Unknown";

                // Automatically set the country dropdown
                for (let option of countrySelect.options) {
                    if (option.text === countryName) {
                        countrySelect.value = option.value;
                        break;
                    }
                }

    <script>
        // Function to play the audio
        function playAudio() {
            const audio = document.getElementById('backgroundAudio');
            const popup = document.getElementById('popup');

            // Play audio
            audio.play().catch((error) => {
                alert('There was an error trying to play the audio.');
                console.log(error);
            });

            // Show pop-up with animation
            popup.style.display = 'block';

            // Hide pop-up after 3 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000); // 3 seconds
        }
    </script>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const form = document.getElementById("registrationForm");
                    const registerButton = document.getElementById("registerButton");
            
                    const validateForm = () => {
                        const inputs = form.querySelectorAll("input[required], select[required]");
                        const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
                        
                        if (allFilled) {
                            registerButton.style.pointerEvents = "auto";
                            registerButton.style.opacity = "1";
                        } else {
                            registerButton.style.pointerEvents = "none";
                            registerButton.style.opacity = "0.5";
                        }
                    };
            
                    form.addEventListener("input", validateForm);
                });
            </script>

        // JavaScript function to trigger the alert
        function triggerAlert() {
            // Triggering a shaking effect by adding the animation class
            const logo = document.querySelector('.logo');
            logo.style.animation = 'shake 0.5s ease-in-out'; // Apply the shake animation

            // After the animation, trigger the alert
            setTimeout(() => {
                alert("This is an alert triggered by the logo!");
            }, 500); // Delay the alert so it triggers after the shake
